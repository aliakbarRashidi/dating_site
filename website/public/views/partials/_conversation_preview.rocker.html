@import com.maxdemarzi.models.User
@import com.maxdemarzi.models.Conversation

@args (User authenticated, Conversation conversation)


<li class="media mb-2">
    <a href="/messages/@conversation.getUsername()"><img class="media-object d-flex align-self-start mr-3" src="https://www.gravatar.com/avatar/@conversation.getHash()?s=42&d=retro"></a>
    <div class="media-body">
        <a href="/messages/@conversation.getUsername()"><strong>@conversation.getName()</strong></a>
        <div class="media-body-secondary">
            @if(conversation.getAuthor().equals(authenticated.getUsername())) {
            you: @conversation.preview()
            } else {
            @conversation.preview()
            }
        </div>
    </div>
</li>
