@import java.util.List
@import com.maxdemarzi.models.*

@args (User authenticated, User user, List<Attribute> attributes)

    @views.main.template("Attributes", authenticated) -> {

    <div class="container-fluid container pt-5">
        <div class="row">
            @views.partials._user.template(user)
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-block">
                        @for (it: attributes) {
                            @views.partials._attribute.template(it)
                        }
                    </div>
                </div>
            </div>
            <div class="col-lg-3">

            </div>
        </div>
    </div>
    }
